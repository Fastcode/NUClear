# This is a c++ project
language: cpp

# Use container based infrastructure
sudo: false

# Only do branch builds on master
branches:
  only:
    - master

# Our build matrix of all the options
matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env:
        - CXX_COMPILER=g++-4.9
        - CC_COMPILER=gcc-4.9

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env:
        - CXX_COMPILER=g++-5
        - CC_COMPILER=gcc-5

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env:
        - CXX_COMPILER=g++-6
        - CC_COMPILER=gcc-6

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env:
        - CXX_COMPILER=g++-7
        - CC_COMPILER=gcc-7

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-3.6']
          packages: ['clang-3.6', 'g++-4.9']
      env:
        - CXX_COMPILER=clang++-3.6
        - CC_COMPILER=clang-3.6

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
          packages: ['clang-3.7', 'g++-4.9']
      env:
        - CXX_COMPILER=clang++-3.7
        - CC_COMPILER=clang-3.7

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-3.8']
          packages: ['clang-3.8', 'g++-4.9']
      env:
        - CXX_COMPILER=clang++-3.8
        - CC_COMPILER=clang-3.8

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-3.9']
          packages: ['clang-3.9', 'g++-4.9']
      env:
        - CXX_COMPILER=clang++-3.9
        - CC_COMPILER=clang-3.9

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-4.0']
          packages: ['clang-4.0', 'g++-4.9']
      env:
        - CXX_COMPILER=clang++-4.0
        - CC_COMPILER=clang-4.0

    - os: osx
      env:
        - CXX_COMPILER=clang++
        - CC_COMPILER=clang

install:
  - export CC=$CC_COMPILER
  - export CXX=$CXX_COMPILER

# Before our script is run (setup build)
before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..

# Run our build
script:
  - make
  - ./tests/test_nuclear exclude:[network]
